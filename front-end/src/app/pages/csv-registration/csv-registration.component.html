<div class="csv-box">
  <mat-card class="csv-registration">
    <h2>CSV Registration</h2>
    <form>
      <div class="p-text" *ngIf="fileName || fileName !== ''">
        <span>Filename :</span> {{ fileName }}
      </div>
      <button type="button" class="csv-upload-btn" mat-raised-button
        (click)="csvReader.click()"><mat-icon>cloud_upload</mat-icon></button>
      <input type="file" #csvReader accept=".csv" hidden (change)="uploadFile($event)">
    </form>
    <div class="btn-group">
      <button class="csv-register-btn" mat-raised-button [disabled]="!showTable"
        (click)="submitData()">Register</button>
      <button class="csv-cancel-btn" mat-raised-button [disabled]="!csvFile" (click)="fileReset()">Cancel</button>
    </div>
  </mat-card>

  <div class="main-container" *ngIf="showTable">
    <div class="container">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>No</th>
          <td mat-cell *matCellDef="let user">{{ user.id+1 }}</td>
        </ng-container>
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let user">{{ user.username }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let user">{{ roles | nameSearchById : +user.role }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let users" class="mat-btn-group">
            <button mat-mini-fab color="primary" (click)="toUpdate(users)"
              class="mat-btn"><mat-icon>edit</mat-icon></button>
            <button mat-mini-fab color="warn" (click)="deleteUser(users)"
              class="mat-btn"><mat-icon>delete_forever</mat-icon></button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="paginator" [hidden]="!showTable">
      <mat-paginator #paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons
        aria-label="Select page of periodic elements" class="paginator mat-table-bottom-bar mat-elevation-z8">
      </mat-paginator>
    </div>
  </div>
</div>
