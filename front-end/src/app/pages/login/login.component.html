<div class="container">
  <div class="login-container">
    <h2> Login </h2>

    <div class="form-container">
      <form class="login-form" [formGroup]="loginForm">

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input class="mat-input" matInput type="email" formControlName="email">
          <mat-icon matSuffix>mail</mat-icon>
          <mat-error *ngIf="myForm['email'].hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="myForm['email'].hasError('pattern')">Please enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="showPassword ? 'text' : 'password'" name="password" formControlName="password">
          <mat-icon matSuffix (click)="togglePasswordVisibility()">
            {{showPassword?'visibility':'visibility_off'}}
          </mat-icon>
          <mat-error *ngIf="myForm['password'].hasError('required')">Password is required</mat-error>
        </mat-form-field>

        <div class="login-btn">
          <button mat-raised-button color="primary" [disabled]="!loginForm.valid" type="submit" (click)="login()">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
